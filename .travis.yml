language: csharp
mono: none
dotnet: 3.1
stages:
- test
- build
jobs:
  include:
  - stage: build
    script: dotnet restore
  - stage: build
    script: dotnet build -c Release
  - stage: test
    script: dotnet test
before_deploy:
- dotnet pack -c Release
deploy:
  skip_cleanup: true
  provider: script
  script: dotnet nuget push src/Docmosis.Render/bin/Release/Docmosis.Render.*.nupkg
    -k $NUGET_API -s https://api.nuget.org/v3/index.json
  on:
    branch: master
env:
  global:
    secure: 
